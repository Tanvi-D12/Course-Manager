<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details - HungryBird</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>HungryBird</h1>
      <nav>
        <a href="index.html">Back to Courses</a>
        <a href="instructor-register.html">Instructor</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <!-- Course Info -->
    <div class="section">
      <div id="loadingSpinner" class="loading" style="display: none;">
        <div class="spinner"></div>
      </div>
      <div id="courseInfo" style="display: none;">
        <h2 id="courseTitle"></h2>
        <p id="courseDesc"></p>
        <div class="card" style="margin-top: 20px; border: none;">
          <p><strong>Instructor:</strong> <span id="instructorName"></span></p>
          <p><strong>Email:</strong> <span id="instructorEmail"></span></p>
        </div>
      </div>
      <div id="errorState" class="empty-state" style="display: none;">
        <p>Course not found. Please return to the course list.</p>
      </div>
    </div>

    <!-- Lessons Section -->
    <div class="section">
      <h2>Lessons</h2>
      <div id="lessonsContainer" class="list-container"></div>
      <div id="emptyLessons" class="empty-state" style="display: none;">
        <p>No lessons available for this course yet.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HungryBird Course Management. Made with care.</p>
  </footer>

  <script>
    // get course id from url
    function getCourseIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // load course details
    async function loadCourseDetails() {
      const courseId = getCourseIdFromUrl();
      if (!courseId) {
        document.getElementById('errorState').style.display = 'block';
        return;
      }

      try {
        const response = await fetch(`http://localhost:5000/courses/${courseId}`);
        const result = await response.json();

        if (result.success && result.data) {
          const course = result.data;
          document.getElementById('courseTitle').textContent = course.name;
          document.getElementById('courseDesc').textContent = course.name;
          document.getElementById('instructorName').textContent = course.Instructor?.name || 'TBD';
          document.getElementById('instructorEmail').textContent = course.Instructor?.email || 'N/A';
          document.getElementById('courseInfo').style.display = 'block';
          loadLessons(courseId);
        } else {
          document.getElementById('errorState').style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading course:', error);
        document.getElementById('errorState').style.display = 'block';
      }
    }

    // load lessons for a course
    async function loadLessons(courseId) {
      const container = document.getElementById('lessonsContainer');
      const emptyState = document.getElementById('emptyLessons');

      try {
        const response = await fetch(`http://localhost:5000/courses/${courseId}/lessons`);
        const result = await response.json();

        if (result.success && result.data.length > 0) {
          result.data.forEach(lesson => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h3>${lesson.name}</h3>
              <p>${lesson.content || 'No content'}</p>
              <small>Lesson ${lesson.id}</small>
            `;
            container.appendChild(card);
          });
          emptyState.style.display = 'none';
        } else {
          emptyState.style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading lessons:', error);
        emptyState.style.display = 'block';
      }
    }

    // load on page init
    document.addEventListener('DOMContentLoaded', loadCourseDetails);
  </script>
</body>
</html>
